<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="tttstyle.css">
</head>
<body>
    <h1>TIC TAC TOE</h1>
    <h5>Two Player Version.</h5>
    <button onclick="reagain()">Restart</button>

    <div class="container">
        <div id="box1"  onclick="select(1)"  class="div" ></div>
        <div id="box2"  onclick="select(2)"  class="div" ></div>
        <div id="box3"  onclick="select(3)"  class="div" ></div>
        <div id="box4"  onclick="select(4)"  class="div" ></div>
        <div id="box5"  onclick="select(5)"  class="div" ></div>
        <div id="box6"  onclick="select(6)"  class="div" ></div>
        <div id="box7"  onclick="select(7)"  class="div" ></div>
        <div id="box8"  onclick="select(8)"  class="div" ></div>
        <div id="box9"  onclick="select(9)"  class="div" ></div>
    </div>

    <script src="tttgame.js"></script>

</body>
 </html>
